<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thêm sách</title>
</head>
<body>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}

    <form method="POST">
        <label for="book_id">Mã sách</label>
        <input type="text" id="book_id" name="book_id" required><br><br>
        <label for="title">Tiêu đề sách:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="author">Tác giả sách:</label>
        <input type="text" id="author" name="author" required><br><br>
        <label for="year_published">Năm xuất bản:</label>
        <input type="number" id="year_published" name="year_published" required><br><br>
        <label for="genre">Thể loại:</label>
        <input type="text" id="genre" name="genre" required><br><br>
        <label for="quantity_available">Số lượng:</label>
        <input type="number" id="quantity_available" name="quantity_available" required><br><br>
        <button type="submit">Thêm sách</button>
    </form>
    <a href="/all_books">Quay lại</a>
</body>
</html>
